<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Práctica de formulario completito">
    <meta name="keywords" content="fp,js,desarrollo-cliente,gran-capitan,cordoba">
    <meta name="author" content="Francisco Javier Frías Serrano">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <script src="js/main.js"></script>
    <title>Práctica de eventos de ratón</title>
</head>

<body>
    <noscript>
    Esta página requiere el uso de JavaScript para su correcto funcionamiento
</noscript>

    <header>
        <h1>Eventos de ratón</h1>
    </header>

    <main>
        <div id="container">
            <div>
                <canvas id="auxclick" width="300px" height="150px"></canvas>
            </div>
            <div>
                <canvas id="click" width="300px" height="150px"></canvas>
            </div>
            <div>
                <canvas id="dblclick" width="300px" height="150px"></canvas>
            </div>
            <div>
                <canvas id="mousedown" width="300px" height="150px"></canvas>
            </div>
            <div>
                <canvas id="mouseenter" width="300px" height="150px"></canvas>
            </div>
            <div>
                <canvas id="mouseleave" width="300px" height="150px"></canvas>
            </div>
            <div>
                <canvas id="mousemove" width="300px" height="150px"></canvas>
            </div>
            <div>
                <canvas id="mouseout" width="300px" height="150px"></canvas>
            </div>
            <div>
                <canvas id="mouseover" width="300px" height="150px"></canvas>
            </div>
        </div>
    </main>

    <footer>
        <p>Práctica realizada por Francisco Javier Frías Serrano</p>
    </footer>

</body>

</html>
