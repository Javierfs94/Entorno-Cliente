<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Práctica del juego Mastermind">
    <meta name="keywords" content="fp,js,desarrollo-cliente,gran-capitan,cordoba">
    <meta name="author" content="Francisco Javier Frías Serrano">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="js/masterMind.js"></script>
    <script src="js/game.js"></script>
    <title>Mastermind</title>

</head>

<body>
    <noscript>
        <p>La página necesita para su funcionamiento el uso de JavaScript.</p>
    </noscript>

    <header>
        <h1>Mastermind</h1>
    </header>

    <main>
        <section id="tablero">
            <div id="divGanar">
                <h1>¡Has ganado!</h1>
                <button id="botonNuevaPartida"><span><i class="material-icons">cached</i></span></button>
                <button id="botonSalir"><i class="material-icons">exit_to_app</i></button>
            </div>
        </section>

        <div>
            <section id="sectionIntentos">
                <p id="intentos">Intentos: 0</p>
            </section>

            <section id="listaBolas">
                <div class="bolas" id="white"></div>
                <div class="bolas" id="black"></div>
                <div class="bolas" id="red"></div>
                <div class="bolas" id="brown"></div>
                <div class="bolas" id="yellow"></div>
                <div class="bolas" id="green"></div>
                <div class="bolas" id="orange"></div>
                <div class="bolas" id="blue"></div>
            </section>
        </div>

    </main>

    <div id="botones">
        <p>
            <button id="botonComprobar"><span><i class="material-icons">done</i></span></button>
            <button id="botonReiniciar"><span><i class="material-icons">cached</i></span></button>
        </p>
    </div>

    <footer>
        <p>Ejercicio realizado por <span>Francisco Javier Frías Serrano</span></p>
    </footer>
</body>

</html>
